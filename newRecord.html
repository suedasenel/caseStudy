<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
  
    <title>Hello, world!</title>

</head>

<body>
    <nav class="navbar navbar-light bg-light border-bottom text-center">
        <div class="container-fluid justify-content-around row">

            <div class="col-4">
                <a class="btn btn-sm buttonL" href="./movieList.html" type="button"><i
                        class="fas fa-chevron-left mx-2"></i> Listeye Dön</a>
            </div>
            <div class="col-4">
                <h3> Case Study </h3>
            </div>
            <div class="col-4">
                <a class="btn btn-sm buttonL" href="./newRecord.html" type="button"><i class="fas fa-plus mx-2"></i>
                    YENİ KAYIT</a>
            </div>





        </div>
        <hr>
    </nav>
    <div class="d-flex justify-content-center text-center mt-4">
        <div class="content">
            <span>
                <input class="form-check-input" type="radio" value="movie" name="movieType" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1"> Film </label>
            </span>
            <span class="mx-3">
                <input class="form-check-input" type="radio" value="series" name="movieType" id="flexRadioDefault2"
                    checked>
                <label class="form-check-label" for="flexRadioDefault2"> Dizi </label>
            </span>
            <div class="textCenter">
                <input type="text" id="name" class="form-control text-center bg-light my-4 maxWidth75"
                    placeholder="Film / Dizi Adı">
                <input type="text" id="score" class="form-control text-center bg-light maxWidth38" placeholder="Puanı">
            </div>
            <button class="btn btn-sm buttonL mt-4" onclick="saveMovie()" type="button">KAYDET</button>




        </div>
    </div>
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal"  id="exampleModalButton" data-target="#myModal" hidden> </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modalDialog">
            <div class="modal-content">
        
                <div class="modal-body text-center">
                    <i class="fas fa-check fa-5x colorGreen"></i>
                    <p class="my-5"> <b>Kaydedildi</b> </p>
        
                    <div>
                        <button type="button" class="btn buttonL " data-dismiss="modal">Tamam</button>
        
                    </div>
                </div>
        
            </div>
        </div>
     
    </div>

  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/88d45e6146.js" crossorigin="anonymous"></script>
    <script src="./newRecord.js"></script>

</body>

</html>
